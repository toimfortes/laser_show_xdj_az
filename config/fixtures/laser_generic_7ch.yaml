# Generic OEM 7-Channel DMX Laser Profile
# Common layout for 4-lens RGBY projectors sold under multiple brands.

name: "Generic OEM 4-Lens Laser (7CH)"
manufacturer: "Generic"
type: "laser"
channels: 7

channel_map:
  1:
    name: "mode"
    type: "mode_select"
    description: "Operating mode selection (DIP#10 ON required for DMX mode)"
    values:
      blackout: [0, 49]
      static_patterns: [50, 99]
      dynamic_patterns: [100, 149]
      sound_active: [150, 199]
      dmx_manual: [200, 255]
    default: 220

  2:
    name: "pattern"
    type: "pattern_select"
    description: "Built-in pattern selection"
    range: [0, 255]
    patterns: "50-100 firmware-dependent"
    default: 0

  3:
    name: "x_position"
    type: "position"
    description: "Horizontal position / movement phase"
    range: [0, 255]
    default: 128

  4:
    name: "y_position"
    type: "position"
    description: "Vertical position / movement phase"
    range: [0, 255]
    safety_clamp: 100
    default: 64

  5:
    name: "scan_speed"
    type: "speed"
    description: "Scanner movement speed"
    range: [0, 255]
    safety_min: 30
    default: 128

  6:
    name: "pattern_play_speed"
    type: "speed"
    description: "Pattern playback speed"
    range: [0, 255]
    default: 160

  7:
    name: "zoom"
    type: "continuous"
    description: "Pattern size / zoom"
    range: [0, 255]
    default: 96

# Safety requirements for this fixture type
safety:
  requires_minimum_movement: true
  crowd_safe_tilt_max: 100
  enable_delay_ms: 500

# DIP switch notes:
# - DIP #10: ON (down) -> DMX control mode
# - DIP #1..#9: binary DMX start address
